    <style>
        #miCanvas {
            border: dotted 20px yellow;
            background: yellow;
        }
    </style>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("miCanvas");
            if (canvas && canvas.getContext) {
                var ctx = canvas.getContext("2d");
                if (ctx) {
                    //ctx.createRadialGradient(x0, y0, r0, x1, y1, r1);
                    var gradiente = ctx.createRadialGradient(canvas.width / 2,
                        canvas.height, 10, canvas.width / 2, 0, 100);
                    gradiente.addColorStop(0, "blue");
                    gradiente.addColorStop(0.15, "blue");
                    gradiente.addColorStop(0.35, "white");
                    gradiente.addColorStop(0.65, "blue");
                    gradiente.addColorStop(1, "red");
                    ctx.fillStyle = gradiente;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    var gradiente = ctx.createRadialGradient(
                        canvas.width / 2, canvas.height / 2, 10,
                        canvas.width / 2, canvas.height / 2, 300);
                    gradiente.addColorStop(0, "pink");
                    gradiente.addColorStop(0.15, "blue");
                    gradiente.addColorStop(0.35, "pink");
                    gradiente.addColorStop(0.65, "pink");
                    gradiente.addColorStop(1, "blue");
                    ctx.fillStyle = gradiente;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);



                    //Descripcion de lineas
                    ctx.lineWidth = 7;
                    ctx.strokeStyle = "Blue";
                    //Dibujamos esquina
                    ctx.beginPath();
                    //ctx.lineJoin = "round";
                    ctx.lineJoin = "bevel";
                    //ctx.lineJoin = "mitter";
                    ctx.moveTo(50, 50);

                    ctx.scale(-1, 1.15);
                    ctx.font = '38px serif';
                    ctx.fillText('ƧOЯƎꓭMAƆ ЯAƆƧO', -380, 50);
                    ctx.fillText('ƧƧOЯꓭ OIЯAM', -300, 245);


                } else {
                    alert("Error al crear tu contexto");
                }
            }

        }



    </script>
</head>

<img src="OSCAR.jpeg"
     width="330"
